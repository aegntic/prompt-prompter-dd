<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Prompt's Favourite Prompter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            tech: ['Orbitron', 'sans-serif'],
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .glow-blue {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }

    .dark .glow-blue {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }

    .glow-text {
      text-shadow: 0 0 8px rgba(59, 130, 246, 0.8);
    }

    .circuit-bg {
      background-image: radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.05) 1px, transparent 0);
      background-size: 24px 24px;
    }

    .dark .circuit-bg {
      background-image: radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.05) 1px, transparent 0);
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    .scanner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      animation: scan 3s linear infinite;
    }

    .sidebar-transition {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.1);
    }

    .dark ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #1e40af;
    }
  </style>
  <script>
      /* Initialize theme before React renders */
      (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
  </script>
  <script type="module" src="/index.tsx"></script>
</head>

<body
  class="circuit-bg min-h-screen bg-slate-50 dark:bg-[#030712] text-slate-900 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
</body>

</html>
